<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator | Create Strong & Random Passwords Online</title>
    <meta name="description" content="Generate secure and random passwords online with our free tool. Customize length, include symbols, numbers, and uppercase for enhanced security. Try it now!">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/zxcvbn@4.4.2/dist/zxcvbn.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- favicon links --> 
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="manifest" href="static/site.webmanifest">
    <!-- Open Graph Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pswd.app">
    <meta property="og:title" content="Secure Password Generator | Create Strong & Random Passwords Online">
    <meta property="og:description" content="Generate secure and random passwords online with our free tool. Customize length, include symbols, numbers, and uppercase for enhanced security. Try it now!">
    <meta property="og:image" content="https://pswd.app/static/og-picture.webp">
    <!-- Include Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Password Generator</h1>
        <p>Create strong, random passwords locally in your browser. We will never have access to this password.</p>
        <div class="form-group">
            <label for="passwordLength">Password Length: <span id="lengthDisplay">12</span></label>
            <input type="range" class="form-control-range" id="passwordLength" min="4" max="64" value="12" oninput="updateLengthDisplay(this.value); generatePassword();">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="includeUppercase" onchange="generatePassword()" checked>
            <label class="form-check-label" for="includeUppercase">Include Uppercase Letters</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="includeNumbers" onchange="generatePassword()" checked>
            <label class="form-check-label" for="includeNumbers">Include Numbers</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="includeSymbols" onchange="generatePassword()" checked>
            <label class="form-check-label" for="includeSymbols">Include Symbols</label>
        </div>
        <div class="mt-3">
            <label>Password: </label>
            <input type="text" class="form-control" id="generatedPassword" readonly>
        </div>
        <div class="mt-3">
            <label>Strength: </label>
            <span id="passwordStrength"></span>
        </div>
        <div>
            <button id="copyBtn" class="btn btn-info mt-3" onclick="copyPassword()">Copy Password</button>
        </div>
        <br>
        <h5>Want to memorize your password? <a href="https://pswd.app/phrase/">Try our Passphrase Generator!</a></h5>
    </div>
    <!-- Footer -->
    <style>
        .footer a {
            color: black;
        }
        .icon-link {
            font-size: 2rem; /* Adjust size of icons */
            margin-right: 15px; /* Space between icons */
        }
    </style>
    <!-- Footer -->
    <footer class="footer text-center mt-4 py-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-auto mb-2 mb-md-0">
                <a href="https://github.com/jorgesoft/pswd-app" class="icon-link" target="_blank">
                    <i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/jorgeecsilva/" class="icon-link" target="_blank">
                    <i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
    <script src="static/script.js"></script>
</body>
</html>
